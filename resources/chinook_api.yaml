components:
  schemas:
    Album:
      type: object
      x-am-engine: postgres
      x-am-database: chinook
      properties:
        album_id:
          type: integer
          x-am-primary-key: auto
        title:
          type: string
          maxLength: 160
        artist_id:
          type: integer
        last_updated:
          type: string
          format: date
      required:
        - album_id
        - title
        - artist_id
      
    Artist:
      type: object
      x-am-engine: postgres
      x-am-database: chinook
      properties:
        artist_id:
          type: integer
          x-am-primary-key: auto
        name:
          type: string
          maxLength: 120
      required:
        - artist_id
      
    Customer:
      type: object
      x-am-engine: postgres
      x-am-database: chinook
      properties:
        customer_id:
          type: integer
          x-am-primary-key: auto
        first_name:
          type: string
          maxLength: 40
        last_name:
          type: string
          maxLength: 20
        company:
          type: string
          maxLength: 80
        address:
          type: string
          maxLength: 70
        city:
          type: string
          maxLength: 40
        state:
          type: string
          maxLength: 40
        country:
          type: string
          maxLength: 40
        postal_code:
          type: string
          maxLength: 10
        phone:
          type: string
          maxLength: 24
        fax:
          type: string
          maxLength: 24
        email:
          type: string
          maxLength: 60
        support_rep_id:
          type: integer
        version_stamp:
          type: string
          x-am-concurrency-control: uuid
      required:
        - customer_id
        - first_name
        - last_name
        - email
      
    Employee:
      type: object
      x-am-engine: postgres
      x-am-database: chinook
      properties:
        employee_id:
          type: integer
          x-am-primary-key: auto
        last_name:
          type: string
          maxLength: 20
        first_name:
          type: string
          maxLength: 20
        title:
          type: string
          maxLength: 30
        reports_to:
          type: integer
        birth_date:
          type: string
          format: date-time
        hire_date:
          type: string
          format: date-time
        address:
          type: string
          maxLength: 70
        city:
          type: string
          maxLength: 40
        state:
          type: string
          maxLength: 40
        country:
          type: string
          maxLength: 40
        postal_code:
          type: string
          maxLength: 10
        phone:
          type: string
          maxLength: 24
        fax:
          type: string
          maxLength: 24
        email:
          type: string
          maxLength: 60
      required:
        - employee_id
        - last_name
        - first_name
      
    Genre:
      type: object
      x-am-engine: postgres
      x-am-database: chinook
      properties:
        genre_id:
          type: integer
          x-am-primary-key: auto
        name:
          type: string
          maxLength: 120
      required:
        - genre_id
      
    invoice:
      type: object
      x-am-engine: postgres
      x-am-database: chinook
      properties:
        invoice_id:
          type: integer
          x-am-primary-key: auto
        customer_id:
          type: integer
        customer:
          x-am-schema-object: customer
          x-am-parent-property: customer_id
        invoice_date:
          type: string
          format: date-time
        billing_address:
          type: string
          maxLength: 70
        billing_city:
          type: string
          maxLength: 40
        billing_state:
          type: string
          maxLength: 40
        billing_country:
          type: string
          maxLength: 40
        billing_postal_code:
          type: string
          maxLength: 10
        line_items:
          x-am-schema-object: invoice_line
          x-am-cardinality: 1:m
          x-am-child-property: invoice_id
        total:
          type: number
          format: float
        last_updated:
          type: string
          format: date-time
          x-am-concurrency-control: timestamp
      required:
        - invoice_id
        - customer_id
        - invoice_date
        - total
      
    invoice_line:
      type: object
      x-am-engine: postgres
      x-am-database: chinook
      properties:
        invoice_line_id:
          type: integer
          x-am-primary-key: auto
        invoice_id:
          type: integer
        track_id:
          type: integer
        unit_price:
          type: number
          format: float
        quantity:
          type: integer
      required:
        - invoice_line_id
        - invoice_id
        - track_id
        - unit_price
        - quantity
      
    media_type:
      type: object
      x-am-engine: postgres
      x-am-database: chinook
      properties:
        media_type_id:
          type: integer
        name:
          type: string
          maxLength: 120
      required:
        - media_type_id
      
    playlist:
      type: object
      x-am-engine: postgres
      x-am-database: chinook
      properties:
        playlist_id:
          type: integer
          x-am-primary-key: auto
        name:
          type: string
          maxLength: 120
      required:
        - playlist_id
      
    playlist_track:
      type: object
      x-am-engine: postgres
      x-am-database: chinook
      properties:
        playlist_id:
          type: integer
          x-am-primary-key: auto
        track_id:
          type: integer
      required:
        - playlist_id
        - track_id
      
    track:
      type: object
      x-am-engine: postgres
      x-am-database: chinook
      properties:
        track_id:
          type: integer
          x-am-primary-key: auto
        name:
          type: string
          maxLength: 200
        album_id:
          type: integer
        media_type_id:
          type: integer
        genre_id:
          type: integer
        composer:
          type: string
          maxLength: 220
        milliseconds:
          type: integer
        bytes:
          type: integer
        unit_price:
          type: number
          format: float
      required:
        - track_id
        - name
        - media_type_id
        - milliseconds
        - unit_price
